<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Covid Tracker Kenya</title>
</head>

<body>



    <div class="container mt-3">

        <div class="card mt-5 shadow rounded">
            <div class="card-body">
                <h5 class="card-title text-center">Covid Tracker in Kenya</h5>
                <p class="card-text text-center">With supporting statistics</p>
            </div>
        </div>

        <br>
        <div class="card mt-5 shadow rounded">
            <div class="card-body">
                <h5 class="card-title text-center">Population</h5>
                <p class="card-text text-center" id="totalPop"></p>
            </div>
        </div>



        <br>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="card shadow rounded text-white mb-3" style="max-width: 18rem;background:linear-gradient(135deg, #5b247a 0%,#1bcedf 100%);">
                        <div class="card-header">Total Cases</div>
                        <div class="card-body">
                            <h5 class="card-title" id="totalcases"></h5>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card shadow rounded text-white  mb-3" style="max-width: 18rem;background:linear-gradient(135deg, #F5515F 0%,#A1051D 100%);">
                        <div class="card-header">Total Deaths</div>
                        <div class="card-body">
                            <h5 class="card-title" id="totaldeaths"></h5>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card shadow rounded text-white  mb-3" style="max-width: 18rem;background:linear-gradient(135deg, #c3ec52 0%,#0ba29d 100%);">
                        <div class="card-header">Recovered</div>
                        <div class="card-body">
                            <h5 class="card-title" id="totalRecovered"></h5>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card shadow rounded text-white bg-primary mb-3" style="max-width: 18rem;background:linear-gradient(135deg, #F5515F 0%,#A1051D 100%);">
                        <div class="card-header">Critical</div>
                        <div class="card-body">
                            <h5 class="card-title" id="totalCritical"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="fetch.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
